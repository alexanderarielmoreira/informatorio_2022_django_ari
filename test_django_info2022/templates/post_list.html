<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Posts</title>
</head>
<body>
    <span>Test: Lista de Posts</span>

    <div>
        <h1><a href="/">Ejemplo</a></h1> 
    </div>
    
    {% for noticia in noticias %}
        <div>
            <p> publicado: {{ noticia.published_date }}</p>
            <h2><a href="">{{ noticia.title }}</a></h2>
            <p>{{ noticia.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

</body>
</html>
