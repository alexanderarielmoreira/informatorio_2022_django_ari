{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
</head>
<body>
    <span><h1>LISTA DE NOTICIAS</h1></span>
    
    {% for noticia in noticias %} 
        <div>
            <h2><a href="#">{{ noticia.title }}</a></h2>
            <p>{{ noticia.text|linebreaksbr }}</p>
            <p> Publicado: {{ noticia.published_date | date:"d M Y"}}</p> 
        </div>
    {% endfor %}

</body>
</html>
